        body {

        .dropdown {

        .dropdown-content {

        .dropdown:hover .dropdown-content {display: block;}

        * {

        .navbar {

            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            cursor: pointer;
        }

        .background {
            background: black;

            background-size: cover;
        }

        .nav-list {
            width: 70%;
            display: flex;

        }

        }

        .nav-list li {

            padding: 26px 30px;

        .nav-list li a {
            text-decoration: none;
            color: white;

        }

            width: 70%;

        }

        }

        .btn {
            padding: 8px 20px;

        }

        .btn-sm {

        .section {

        }

        .paras {

        }

            width: 250px;
            border: 2px solid black;

        }

        .center {

        }

        .text-footer {
            text-align: center;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            color: white;
        }
    /* CSS styles go here */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide overflow to prevent scrolling */
    }
    .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease; /* Fade out effect */
            z-index: 9999;
        }
    .logo-img {
        opacity: 0;
        animation: slideIn 2s forwards;
        max-width: 400px; /* Set maximum width for the logo */
    }
    .company-name {
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 1s;
        color: gold;
        font-size: 150px; /* Increase font size */
        margin-left: 20px;
    }
    .powered-by {
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 2s;
        color: gold;
        font-size: 80px; /* Increase font size */
        margin-left: 20px;
    }
    @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #main-content {
            /* Displayed only when intro screen is hidden */
            display: none;
        }
  </style>
</head>
<body>

<script>
  window.onload = function() {
      // After window loads, fade out the intro screen
      setTimeout(function() {
          var introScreen = document.querySelector('.intro-screen');
          introScreen.style.opacity = '0';
          // Remove intro screen from the DOM after fade out animation completes
          setTimeout(function() {
              introScreen.parentNode.removeChild(introScreen);
              // Show the main content after intro screen is removed
              document.getElementById('main-content').style.display = 'block';
          }, 1000); // Adjust the delay as needed, should match the duration of fade out animation
      }, 4000); // Adjust the delay as needed
  }
</script>
